{% extends 'main/index.html'%}
{% block title %}Новости{% endblock %}
{% block content %}
{% if news %}
  {% for el in news %}
    <div class="map">
      <a href="{{ el.get_absolute_url }}">
        <h2>{{ el.title }}</h2>
        <img width="80%" src="{{ el.image.url }}">
        <br>
        <p class="date">{{ el.date }}</p>
      </a>
    </div>
  {% endfor %}
  {% else %}
    <h1>Нет новостей</h1>
{% endif %}
<br>
{% endblock %}
