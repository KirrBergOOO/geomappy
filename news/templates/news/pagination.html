<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class='h4'>Предыдущая</a>
    {% endif %}
    <p class="h4">
        Страница {{ page.number }} из {{ page.paginator.num_pages }}.
    </p>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" class='h4'>Следующая</a>
    {% endif %}
  </span>
</div>
