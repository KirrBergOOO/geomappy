<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
        <a class='pag-left' href="?page={{ page.previous_page_number }}"><</a>
    {% endif %}
    <p class="pag-center">
        Страница {{ page.number }} из {{ page.paginator.num_pages }}.
    </p>
    {% if page.has_next %}
        <a class='pag-right' href="?page={{ page.next_page_number }}">></a>
    {% endif %}
  </span>
</div>
